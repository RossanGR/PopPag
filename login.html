<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container pt-5 m-custom">

        <div class="row">
            <div class="col-12 col-lg-6 bg-white p-5 rounded-start">
                <img class="logo" src="./assets/img/logo.png" title="Pop Pag" alt="Pop Pag" />
            </div>
            <div class="col-12 col-lg-6 bg-primary p-5 rounded-end">
                <h1 class="text-center white mt-3">Bem vindo</h1>
                <form class="w-75 mx-auto mt-5">
                    <label class="white pb-2 fw-semibold">E-mail</label>
                    <div class="input-group flex-nowrap mb-4">
                        <span class="input-group-text rounded-0 box-shadow-none" id="addon-wrapping">
                            <i class="fa-solid fa-envelope gray"></i></span>
                        <input type="text" class="form-control box-shadow-none form-control-custom rounded-0 p-2"
                            placeholder="Digite seu e-mail" aria-label="Digite seu e-mail"
                            aria-describedby="addon-wrapping">
                    </div>

                    <label class="white pb-2 fw-semibold">Senha</label>
                    <div class="input-group flex-nowrap mb-4">
                        <span class="input-group-text rounded-0 box-shadow-none" id="addon-wrapping">
                            <i class="fa-solid fa-lock gray"></i></span>
                        <input type="text" class="form-control box-shadow-none form-control-custom rounded-0 p-2"
                            placeholder="Digite sua senha" aria-label="Digite sua senha"
                            aria-describedby="addon-wrapping">
                    </div>
                    <p class="text-end"><a class="white" href="esqueci-senha.html">Esqueceu a senha?</a></p>
                    <input type="submit" class="btn btn-success btn-green w-100"
                            value="Entrar" aria-label="Entrar"
                            aria-describedby="addon-wrapping">
                </form>
            </div>
        </div>

    </div>

    <script src="./assets/js/all.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
